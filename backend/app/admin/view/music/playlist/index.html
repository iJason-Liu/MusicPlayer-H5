<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-card">
            <div class="layui-card-header">播放列表管理</div>
            <div class="layui-card-body">
                <table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">
            <i class="layui-icon layui-icon-delete"></i> 批量删除
        </button>
    </div>
</script>

<script type="text/html" id="isPublicTpl">
    {{# if(d.is_public == 1){ }}
        <span class="layui-badge layui-bg-green">公开</span>
    {{# } else { }}
        <span class="layui-badge layui-bg-gray">私密</span>
    {{# } }}
</script>

<script type="text/html" id="barTpl">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看详情</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>

<script>
layui.use(['table', 'layer'], function(){
    var table = layui.table;
    var layer = layui.layer;
    var $ = layui.$;
    
    // 渲染表格
    table.render({
        elem: '#dataTable',
        url: '{:url("index")}',
        toolbar: '#toolbar',
        defaultToolbar: ['filter', 'print', 'exports'],
        cols: [[
            {type: 'checkbox', fixed: 'left'},
            {field: 'id', title: 'ID', width: 80, sort: true},
            {field: 'name', title: '列表名称', minWidth: 200},
            {field: 'username', title: '创建用户', width: 120},
            {field: 'nickname', title: '昵称', width: 120},
            {field: 'music_count', title: '音乐数量', width: 110, sort: true},
            {field: 'play_count', title: '播放次数', width: 110, sort: true},
            {field: 'is_public', title: '是否公开', width: 100, templet: '#isPublicTpl'},
            {field: 'create_time', title: '创建时间', width: 180, sort: true},
            {fixed: 'right', title: '操作', width: 180, toolbar: '#barTpl'}
        ]],
        page: true,
        limits: [10, 20, 50, 100],
        limit: 20
    });
    
    // 头工具栏事件
    table.on('toolbar(dataTable)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event){
            case 'del':
                var data = checkStatus.data;
                if(data.length === 0){
                    layer.msg('请选择要删除的数据');
                    return;
                }
                var ids = data.map(function(item){
                    return item.id;
                }).join(',');
                layer.confirm('确定要删除选中的播放列表吗？', function(index){
                    $.post('{:url("delete")}', {id: ids}, function(res){
                        if(res.code == 1){
                            layer.msg(res.msg, {icon: 1});
                            table.reload('dataTable');
                        } else {
                            layer.msg(res.msg, {icon: 2});
                        }
                    });
                    layer.close(index);
                });
                break;
        }
    });
    
    // 监听行工具事件
    table.on('tool(dataTable)', function(obj){
        var data = obj.data;
        if(obj.event === 'detail'){
            layer.open({
                type: 2,
                title: '播放列表详情',
                content: '{:url("detail")}?id=' + data.id,
                area: ['900px', '600px']
            });
        } else if(obj.event === 'del'){
            layer.confirm('确定要删除该播放列表吗？', function(index){
                $.post('{:url("delete")}', {id: data.id}, function(res){
                    if(res.code == 1){
                        layer.msg(res.msg, {icon: 1});
                        obj.del();
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                });
                layer.close(index);
            });
        }
    });
});
</script>
