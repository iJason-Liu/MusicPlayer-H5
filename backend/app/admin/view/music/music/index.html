<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-card">
            <div class="layui-card-header">音乐管理</div>
            <div class="layui-card-body"></div>
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-sm" id="btn-scan">
                <i class="fa fa-refresh"></i> 扫描音乐文件
            </button>
            <button class="layui-btn layui-btn-sm layui-btn-normal" id="btn-upload">
                <i class="fa fa-upload"></i> 上传音乐
            </button>
            <button class="layui-btn layui-btn-sm layui-btn-warm" id="btn-match">
                <i class="fa fa-magic"></i> 匹配信息
            </button>
            <button class="layui-btn layui-btn-sm layui-btn-danger" id="btn-delete">
                <i class="fa fa-trash"></i> 批量删除
            </button>
        </div>
        
        <table id="dataTable" lay-filter="dataTable"></table>
    </div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-form">
        <div class="layui-inline">
            <input class="layui-input" name="name" placeholder="歌曲名称" autocomplete="off">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="artist" placeholder="歌手" autocomplete="off">
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="search">
                <i class="fa fa-search"></i> 搜索
            </button>
            <button class="layui-btn layui-btn-sm layui-btn-primary" type="reset">
                <i class="fa fa-refresh"></i> 重置
            </button>
        </div>
    </div>
</script>

<script type="text/html" id="statusTpl">
    {{# if(d.status == 1){ }}
        <span class="layui-badge layui-bg-green">正常</span>
    {{# } else { }}
        <span class="layui-badge">禁用</span>
    {{# } }}
</script>

<script type="text/html" id="coverTpl">
    {{# if(d.cover){ }}
        <img src="{{d.cover}}" style="max-width:45px;max-height:40px;border-radius:4px;">
    {{# } else { }}
        <span class="layui-badge layui-bg-gray">无封面</span>
    {{# } }}
</script>

<script type="text/html" id="operateTpl">
    <a class="layui-btn layui-btn-xs layui-btn-normal play-btn" lay-event="play" data-id="{{d.id}}" title="播放">
        <i class="fa fa-play"></i>
    </a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>

<script>
layui.use(['table', 'form', 'layer'], function(){
    var table = layui.table;
    var form = layui.form;
    var layer = layui.layer;
    var $ = layui.$;
    
    // 渲染表格
    var tableIns = table.render({
        elem: '#dataTable',
        url: '{:url("index")}',
        toolbar: '#toolbar',
        defaultToolbar: ['filter', 'exports', 'print'],
        cols: [[
            {type: 'checkbox', fixed: 'left'},
            {field: 'id', title: 'ID', width: 80, sort: true},
            {field: 'cover', title: '封面', width: 80, templet: '#coverTpl'},
            {field: 'name', title: '歌曲名称', minWidth: 150},
            {field: 'artist', title: '歌手', width: 150},
            {field: 'album', title: '专辑', width: 150},
            {field: 'duration', title: '时长', width: 100},
            {field: 'size', title: '文件大小', width: 110, sort: true},
            {field: 'status', title: '状态', width: 100, templet: '#statusTpl'},
            {field: 'create_time', title: '创建时间', width: 170, sort: true},
            {title: '操作', width: 200, fixed: 'right', toolbar: '#operateTpl'}
        ]],
        page: true,
        limit: 20,
        limits: [10, 20, 50, 100]
    });
    
    // 搜索
    form.on('submit(search)', function(data){
        var field = data.field;
        var filter = {};
        var op = {};
        
        // 构建搜索参数
        if(field.name){
            filter.name = field.name;
            op.name = '%*%';  // 模糊搜索
        }
        if(field.artist){
            filter.artist = field.artist;
            op.artist = '%*%';  // 模糊搜索
        }
        
        tableIns.reload({
            where: {
                filter: JSON.stringify(filter),
                op: JSON.stringify(op)
            },
            page: {curr: 1}
        });
        return false;
    });
    
    // 重置搜索
    $('.layui-btn-primary[type="reset"]').click(function(){
        tableIns.reload({
            where: {},
            page: {curr: 1}
        });
    });
    
    // 监听输入框回车事件
    $('#toolbar input').on('keydown', function(e){
        if(e.keyCode === 13){
            e.preventDefault();
            $('button[lay-filter="search"]').trigger('click');
        }
    });
    
    // 扫描音乐文件
    $('#btn-scan').click(function(){
        layer.confirm('确定要扫描音乐目录吗？', function(index){
            layer.close(index);
            layer.load(1);
            $.post('{:url("scan")}', {}, function(res){
                layer.closeAll('loading');
                if(res.code == 1){
                    layer.msg(res.msg, {icon: 1});
                    tableIns.reload();
                } else {
                    layer.msg(res.msg, {icon: 2});
                }
            });
        });
    });
    
    // 上传音乐
    $('#btn-upload').click(function(){
        layer.open({
            type: 2,
            title: '上传音乐',
            area: ['750px', '480px'],
            content: '{:url("add")}'
        });
    });
    
    // 匹配信息
    $('#btn-match').click(function(){
        var checkStatus = table.checkStatus('dataTable');
        var data = checkStatus.data;
        
        if(data.length === 0){
            layer.msg('请选择要匹配的音乐', {icon: 0});
            return;
        }
        
        var ids = data.map(function(item){ return item.id; }).join(',');
        
        layer.confirm('确定要匹配选中的 ' + data.length + ' 首歌曲信息吗？', function(index){
            layer.close(index);
            layer.load(1);
            $.post('{:url("match")}', {ids: ids}, function(res){
                layer.closeAll('loading');
                if(res.code == 1){
                    layer.msg(res.msg, {icon: 1});
                    tableIns.reload();
                } else {
                    layer.msg(res.msg, {icon: 2});
                }
            });
        });
    });
    
    // 批量删除
    $('#btn-delete').click(function(){
        var checkStatus = table.checkStatus('dataTable');
        var data = checkStatus.data;
        
        if(data.length === 0){
            layer.msg('请选择要删除的音乐', {icon: 0});
            return;
        }
        
        var ids = data.map(function(item){ return item.id; }).join(',');
        
        layer.confirm('确定要删除选中的 ' + data.length + ' 首歌曲吗？', function(index){
            layer.close(index);
            $.post('{:url("delete")}', {id: ids}, function(res){
                if(res.code == 1){
                    layer.msg(res.msg, {icon: 1});
                    tableIns.reload();
                } else {
                    layer.msg(res.msg, {icon: 2});
                }
            });
        });
    });
    
    // 工具栏事件
    table.on('tool(dataTable)', function(obj){
        var data = obj.data;
        
        if(obj.event === 'play'){
            // 播放音乐
            playMusic(data);
        } else if(obj.event === 'edit'){
            layer.open({
                type: 2,
                title: '编辑音乐',
                area: ['800px', '600px'],
                content: '{:url("edit")}?id=' + data.id
            });
        } else if(obj.event === 'del'){
            layer.confirm('确定要删除这首歌曲吗？', function(index){
                layer.close(index);
                $.post('{:url("delete")}', {id: data.id}, function(res){
                    if(res.code == 1){
                        layer.msg(res.msg, {icon: 1});
                        obj.del();
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                });
            });
        }
    });
    
    // 播放音乐功能
    var currentAudio = null;
    var currentPlayingId = null;
    
    // 更新播放按钮状态
    function updatePlayButton(id, isPlaying) {
        // 重置所有按钮
        $('.play-btn').each(function() {
            $(this).removeClass('layui-btn-danger').addClass('layui-btn-normal');
            $(this).find('i').removeClass('fa-pause').addClass('fa-play');
            $(this).attr('title', '播放');
        });
        
        // 更新当前播放按钮
        if(isPlaying && id) {
            var btn = $('.play-btn[data-id="' + id + '"]');
            btn.removeClass('layui-btn-normal').addClass('layui-btn-danger');
            btn.find('i').removeClass('fa-play').addClass('fa-pause');
            btn.attr('title', '暂停');
        }
    }
    
    function playMusic(data) {
        // 构建音乐 URL
        var musicUrl = 'https://diary.crayon.vip/Music/' + encodeURIComponent(data.file_path);
        
        // 如果正在播放同一首歌，则暂停
        if(currentAudio && currentPlayingId === data.id) {
            if(currentAudio.paused) {
                currentAudio.play();
                updatePlayButton(data.id, true);
                layer.msg('继续播放: ' + data.name, {icon: 1, time: 1500});
            } else {
                currentAudio.pause();
                updatePlayButton(data.id, false);
                layer.msg('已暂停', {icon: 0, time: 1000});
            }
            return;
        }
        
        // 停止之前的播放
        if(currentAudio) {
            currentAudio.pause();
            currentAudio = null;
            updatePlayButton(null, false);
        }
        
        // 创建新的音频对象
        currentAudio = new Audio(musicUrl);
        currentPlayingId = data.id;
        
        // 播放
        currentAudio.play().then(function() {
            updatePlayButton(data.id, true);
            layer.msg('正在播放: ' + data.name, {icon: 1, time: 1500});
        }).catch(function(error) {
            layer.msg('播放失败: ' + error.message, {icon: 2});
            console.error('播放失败:', error);
            currentPlayingId = null;
            updatePlayButton(null, false);
        });
        
        // 播放结束事件
        currentAudio.addEventListener('ended', function() {
            layer.msg('播放完成', {icon: 1, time: 1000});
            currentPlayingId = null;
            updatePlayButton(null, false);
        });
        
        // 错误事件
        currentAudio.addEventListener('error', function(e) {
            layer.msg('播放出错', {icon: 2});
            console.error('音频错误:', e);
            currentPlayingId = null;
            updatePlayButton(null, false);
        });
    }
});
</script>
    </div>
</div>
